<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method="post">
		
	<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name">

	<label for="email">Email</label>
		<input type="email" required id="email" placeholder="Email">
	
	<label for="gender_m">Maler</label>
		<input type="radio" required id="gender_m" name="gender" >

	<label for="gender_f">Female</label>
		<input type="radio" required id="gender_f" name="gender" >

	<label for="cars">Car Brands</label>

		<select aria-required name="First_Preference" id="cars">
            <option >1</option>
            <option >2</option>
            <option >3</option>
        </select>

	<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>

	<label for="dob">DOB</label>
		<input type= "date" id="dob" required>

	<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
			
<label for=password>Password</label>
		<input type="password" required id="password">

	<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required>

		<input type="submit">

		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
